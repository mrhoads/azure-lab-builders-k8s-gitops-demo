apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-alb
  namespace: hello-alb
  labels:
    app: hello-alb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-alb
  template:
    metadata:
      labels:
        app: hello-alb
    spec:
      containers:
      - name: hello-alb
        image: mrhoads.azurecr.io/alb/hello-alb:ramrod
        ports:
        - containerPort: 8080
